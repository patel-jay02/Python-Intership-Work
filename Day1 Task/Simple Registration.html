<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Employee Registration</title>
</head>
       <link rel="stylesheet"href="Registration.css">

<body>
    <h1 align=center> Employee Registraion </h1>
        <form action=# method=get>
           <table cellspacing=1 cellpadding=10px align=center>
             <tr>
                <th colspan=6>Personal Information</th>
             </tr>
             <tr>
                <td>Employee ID</td>
                <td>:</td>
                <td><input type="text" name=EmpId placeholder="Enter Employee ID"></td>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text" name=EmpName placeholder="Enter Employee name"></td>
           </tr>
           <tr>
               <td>Email</td>
               <td>:</td>
               <td><input type="email" name=email placeholder="Enter Email"</td>
               <td>Contact No</td>
               <td>:</td>
               <td><input type="Number" name="Contact" placeholder="Enter Contact No"></td>
          </tr>
          <tr>
               <td>Marital Status</td>
               <td>:</td>
               <td><input type=radio name=MaritalStatus checked>Single<input type=radio name=MaritalStatus>Married</td>
               <td></td>
               <td></td>
               <td></td>
        </tr>
        <tr>
              <th colspan=6>Education Qualificaton</th>
        </tr>
        <tr>
             <td>Education</td>
             <td>:</td>
             <td><input type=text name=Education placeholder="Enter Education Details"></td>
             <td>Experience</td>
             <td>:</td>
             <td><input type=text name=Experience placeholder="Enter Experience Details"></td>
       </tr>
       <tr>
            <th colspan=6>Job Details</th>
       </tr>
       <tr>
            <td>Designation</td>
            <td>:</td>
            <td><input type=text name=Designation placeholder="Enter Designation details"></td>
            <td>Job location</td>
            <td>:</td>
            <td><input type=text name=JobLocation placeholder="Enter Job Location"></td></tr>
      <tr>
           <td>Salary</td>
           <td>:</td>
           <td><input type=number name=Salary placeholder="Enter Salary details"></td>
           <td></td>
           <td></td>
           <td></td>
     </tr>
     <tr>
           <td colspan=6 align=center><hr><input type=submit value=Register></td>
    </tr>
      </table>
   </form>
</body>
</html>
